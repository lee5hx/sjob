group 'lshx'
version '1.1'
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.7





shadowJar {
    baseName = 'sjob'
    classifier = null
    version = 1.1

}

